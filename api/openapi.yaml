openapi: 3.0.3
info:
  description: "Billsby is a feature-rich \"Saas\" recurring payment platform, ranked\
    \ as the leading subscription billing software by G2.\n\nBillsby is designed to\
    \ ensure customers can go live quickly, often within 1-2 hours.  To help facilitate\
    \ this process we have a team of friendly knowledgeable advisors ready to help\
    \ your business go live.    \n\nBillsby specializes in providing great customer\
    \ service at an affordable price point - our technology is rated No 1 on G2 by\
    \ our customers.\n\nIf you are a developer creating a solution for your customer,\
    \ Billsby has a friendly well-documented API.  The Billsby team are here to provide\
    \ support to developers in order to ensure a smooth migration or new system build.\
    \ \n\nWhy not book a call, talk through your Billing requirements and we can let\
    \ you know how we can help you transform your business.."
